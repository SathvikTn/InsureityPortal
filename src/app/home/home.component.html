<!-- Hero Area Start -->
<section id="hero-area" class="bg-blue-100 pt-48 pb-10">
    <div class="container px-4">
      <div class="flex justify-between">
        <div class="w-full text-center">
          <h2 class="text-4xl font-bold leading-snug text-gray-700 mb-10">
            Welcome to Insureity Portal <br class="hidden lg:block" />
            {{agentName}}
          </h2>
          <div *ngIf="!isUserAuthenticated()">
            <button class="
            text-blue-600
            border border-blue-600
            px-10
            py-3
            rounded-full
            duration-300
            hover:bg-blue-600 hover:text-white
          " 
            routerLink="login" class="m-1 btn btn-light btn-outline-secondary" Button>Login</button>
          </div>
          <div class="text-center">
            <img class="img-fluid mx-auto" src="assets/img/hero.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </section>
